<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Digital Signature</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #token-list {
        margin-top: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #token-list ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      #token-list li {
        padding: 10px 0;
        font-size: 16px;
      }
      #token-list a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
      #token-list a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Home</h1>
    <div id="token-list">
      <ul>
        <li><a href="/register">Register</a></li>
        <li><a href="/sign">Sign</a></li>
        <li><a href="/verify">Verify</a></li>
      </ul>
    </div>
  </body>
</html>
